<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawing Canvas App</title>
  <!-- CSS File attachment -->
  <link rel="stylesheet" type="text/css" href="Style/style.css" />

  <!-- fevicon icon -->
  <link rel="icon" type="image/jpg" href="image/avatar.png" />
  <!-- Font Aweasome Attachement -->
  <script src="https://kit.fontawesome.com/f24e73eda1.js" crossorigin="anonymous"></script>
  <!-- BootStrap Attahments -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- google font attachment -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section>
    <div class="containerStyle" id="container">
      <canvas id="canvas" class="canvasStyle"></canvas>
      <div id="editBox" class="editBox">
        <div id="colorBox" class="colorBox">
          <div onclick="colorChange('white')" class="white"></div>
          <div onclick="colorChange('#ff4757')" class="red"></div>
          <div onclick="colorChange('#0be881')" class="green"></div>
          <div onclick="colorChange('#1e90ff')" class="blue"></div>
          <div onclick="colorChange('#ffdd59')" class="yellow"></div>
          <div onclick="colorChange('#7d5fff')" class="purple"></div>
          <div onclick="colorChange('#fd9644')" class="orange"></div>
        </div>
        <div onclick="colorChange('#222')">
          <i class="fa-solid fa-eraser"></i>
        </div>
        <div id="undo">
          <i class="fa-solid fa-undo-alt"></i>
        </div>
        <div id="clear">
          <i class="fa-solid fa-trash-alt"></i>
        </div>
        <div id="save">
          <i class="fa-solid fa-download"></i>
        </div>
        <input class="form-range" type="range" id="vol" min="1" max="30" value="8">
      </div>
  </section>

  <!-- JavaScript File Attachment -->
  <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
